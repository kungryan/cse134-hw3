<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Me!</title>
        <link href="assets/images/contact.ico" rel="icon">
        <link href="assets/stylesheets/contact.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <header-info>
                <hgroup>
                    <h1>Contact Me <svg width="40" height="25"> <rect width="40" height="25"></rect> <line x1="0" y1="0" x2="20" y2="13" stroke="white"></line> <line x1="20" y1="13" x2="40" y2="0" stroke="white"></line> </svg> </h1>
                    <p>Fill out the information below and I will get back to you soon!</p>
                </hgroup>
                <menu-button>
                    <input type="checkbox" id="menuButton" name="menuButton">
                    <label for="menuButton">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                            <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 
                                2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 
                                2.0002 2.0002 0 1 0 45 38 L 5 38 z">
                            </path>
                        </svg>
                    </label>
                </menu-button>
                <nav>
                    <a href="index.html">Home Page</a>
                    <a href="contact.html">Contact</a>
                    <a href="feed.html">Feed</a>
                    <a href="updates.html">Updates</a>
                </nav>
            </header-info>
            <hr>
        </header>
        <main>
            <form action="/form-handler" method="POST">
                <form-fields>
                    <fieldset id="contactInfo">
                        <legend>Contact Information</legend>
                        <!--TODO with JS--> <input type="hidden" name="bot" value="false">
                        <name-info>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required>
                        </name-info>
                        <br>
                        <email-info>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" pattern="+@example\.com" placeholder="JohnDoe@example.com" required>
                        </email-info>
                        <br>
                        <reason-info>
                            <label for="reason">Reason:</label>
                            <input list="reasonList" id="reason" name="reason" placeholder="Buisness">
                            <datalist id="reasonList">
                                <option value="Business"></option>
                                <option value="Inquiries"></option>
                                <option value="Feedback"></option>
                            </datalist>
                        </reason-info>
                    </fieldset>
                    <fieldset id="contactPurpose">
                        <legend>Message</legend>
                        <br>
                        <comment-area>
                            <label for="comments"></label>
                            <textarea name="comments" id="comments" cols="80" rows="5" placeholder="Lorem ipsum" required></textarea>
                        </comment-area>
                        <br>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form-fields>
            </form>
        </main>
        <footer>
            <p> This page was made by Ryan Kung </p>
            <address>
                Ryan Kung<br>
                9500 Gilman Dr<br>
                CA 92093<br>
            </address>
        </footer>
    </body>
</html>
