<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Me!</title>
        <link href="images/contact.ico" rel="icon">
    </head>
    <body>
        <header>
            <hgroup>
                <h1>Contact Me <svg width="40" height="25"> <rect width="40" height="25"></rect> <line x1="0" y1="0" x2="20" y2="13" stroke="white"></line> <line x1="20" y1="13" x2="40" y2="0" stroke="white"></line> </svg> </h1>
                <p>Fill out the information below and I will get back to you soon!</p>
            </hgroup>
            <nav>
                <a href="index.html">Home Page</a>  
                <a href="contact.html">Contact</a>
                <a href="updates.html">Updates</a>
                <a href="experiment.html">Experiment</a>
            </nav>
            <hr>
        </header>
        <main>
            <form action="/form-handler" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    <!--TODO with JS--> <input type="hidden" name="bot" value="true">
                    <label for="firstName"> First Name:
                        <input type="text" name="firstName" id="firstName" required>
                    </label>
                    <br>
                    <label for="lastName"> Last Name:
                        <input type="text" name="lastName" id="lastName" required>
                    </label>
                    <br>
                    <label for="email"> E-mail:
                        <input type="email" name="email" id="email" pattern="+@example\.com" required>
                    </label>
                    <br>
                    <label for="reason">Reason:
                        <input list="reasonList" id="reason" name="reason">
                    </label>
                    <datalist id="reasonList">
                        <option value="Business"></option>
                        <option value="Inquiries"></option>
                        <option value="Feedback"></option>
                    </datalist>
                    <br>
                    <label for="comments">Comments:
                        <textarea name="comments" id="comments" cols="80" rows="5" placeholder="Lorem ipsum" required ></textarea>
                    </label>
                    <br>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p> This page was made by Ryan Kung </p>
            <address>
                Ryan Kung<br>
                9500 Gilman Dr<br>
                CA 92093<br>
            </address>
        </footer>
    </body>
</html>
